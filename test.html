<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .box{
         width: 100px;
         height: 100px;
         background: rebeccapurple;
         position: relative;
     }
     span{
            position: absolute;
            top:50%;
            left:50%;
            width:100%;
            transform:translate(-50%,-50%);
     }
    </style>
</head>
<body>
    <div class="box">
     <span>垂直居中</span>
    </div>
</body>
</html>
