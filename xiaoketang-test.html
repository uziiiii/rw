<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小课堂demo</title>
    <style>
        .box {
            width: 600px;
            height: 700px;
            border: black solid 2px;
        }
        .box1,.box2,.box3 {
            width: 200px;
            height: 200px;
            border: rebeccapurple solid 2px;
        }
        .box4 {
            width: 50px;
            height: 50px;
            background: black;
        }
        .box5 {
            width: 100px;
            height: 50px;
            background: skyblue;
        }
        
    </style>
</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3">
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
    </div>
</body>
</html>
