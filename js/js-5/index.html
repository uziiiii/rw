<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台登录</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-mode">
        <p class="login-text">后台登录</p>
        <span class="glyphicon glyphicon-user name" aria-hidden="true"></span>
        <input type="text" class="form-control input" placeholder="请输入用户名" aria-describedby="basic-addon1" size="30">
        <br>
        <span class="glyphicon glyphicon-lock password"  aria-hidden="true"></span>
        <input type="password" class="form-control input" placeholder="请输入密码" aria-describedby="basic-addon1" size="30">
        <p id="cue"></p>
        <button id="login">登录</button>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
